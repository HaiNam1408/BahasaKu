name: bahasaku
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  percent_indicator: ^4.2.3
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_lorem: ^2.0.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  flutter_switch: ^0.3.2
  flutter_hooks: any
  hooks_riverpod: any
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.2
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900

  assets:
    - assets/icon/Binoculars.svg
    - assets/icon/BookOpenText.svg
    - assets/icon/Trophy.svg
    - assets/icon/UserCircle.svg
    - assets/icon/PlayButton.svg
    - assets/icon/Fire.svg
    - assets/icon/BookBookmark.svg
    - assets/icon/Handshake.svg
    - assets/icon/SpeakerSimpleHigh.svg
    - assets/images/IlustrationHomePage.png
    - assets/images/IlustrationLearning.png
    - assets/images/IlustrationTestPageSuccess.png
    - assets/images/Person.png
    - assets/images/image1.png
    - assets/images/image2.png
    - assets/images/image3.png
    - assets/images/Group256.png
    - assets/images/Group257.png
    - assets/images/Group258.png
    - assets/images/Group259.png
    - assets/images/Group260.png
    - assets/images/googlelogo.png
    - assets/images/Cup.png
    - assets/images/Background.png
    - assets/images/NotePencil.png
    - assets/images/privacy.png
    - assets/images/setting.png
