name: bahasaku
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  percent_indicator: ^4.2.3
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_lorem: ^2.0.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  flutter_switch: ^0.3.2
  flutter_hooks: any
  hooks_riverpod: any
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_tts: ^3.8.5
  just_audio: ^0.9.36
  validators: ^3.0.0
  cloud_firestore: ^4.13.6
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.2.1
  intl: ^0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900

  assets:
    - assets/sounds/
    - assets/fakedata.json
    - assets/icon/
    - assets/images/

  uses-material-design: true


